<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMEZIFY V3</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="navigationBar">
      <a href="/index.html">Home</a>
      <a class="active" href="games.html">Games</a>
    </div>

    <header>Games</header>

    <input
      class="SearchBar"
      type="text"
      id="searchInput"
      placeholder="Search games..."
    />

    <div class="container" id="gameContainer">
      <a href="/Games/Duck_Life">
        <section class="Game_Button">
          <img src="/images/Duck_LifeLogo.jpeg" alt="Duck Life" />
        </section>
      </a>
      <a href="/Games/2048">
        <section class="Game_Button">
          <img src="/images/2048_logo.png" alt="2048" />
        </section>
      </a>
      <a href="/Games/basketball-stars">
        <section class="Game_Button">
          <img
            src="/images/basketball-stars_Logo.jpeg"
            alt="Basketball Stars"
          />
        </section>
      </a>
      <a href="/Games/muffin-knight">
        <section class="Game_Button">
          <img src="/images/muffin-knight_Logo.png" alt="Muffin Knight" />
        </section>
      </a>
      <a href="/Games/doodle-jump/">
        <section class="Game_Button">
          <img src="/images/doodle-jump_Logo.png" alt="Doodle Jump" />
        </section>
      </a>
      <a href="/Games/friday-night-funkin--week-6">
        <section class="Game_Button">
          <img
            src="/images/friday-night-funkin_Logo.avif"
            alt="Friday Night Funkin"
          />
        </section>
      </a>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
