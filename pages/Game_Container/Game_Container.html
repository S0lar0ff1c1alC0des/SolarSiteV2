<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMEZIFY</title>
    <link rel="stylesheet" href="gamecontainer.css" />
  </head>
  <body>
    <div id="container">
      <header id="gameTitle"></header>
      <div id="startingScreen">
        <button id="playButton" onclick="startGame()">Play</button>
      </div>

      <div id="gameFrameContainer">
        <iframe id="gameFrame" src="" frameborder="0"></iframe>
      </div>

      <div id="toolbar">
        <button id="homeButton" onclick="goHome()" title="Home"></button>
        <button
          id="fullscreenButton"
          onclick="toggleSize()"
          title="Toggle Size"
        ></button>
      </div>
    </div>

    <script src="gamecontainer.js"></script>
    <h1>Reccomendations</h1>
    <div class="container" id="gameContainer">
      <a href="/pages/Game_Container/Game_Container.html?game=agario-minigame">
        <section class="Game_Button">
          <img src="/images/Agar-Io_Logo.jpeg" alt="Agar Io" />
          <span>Agar Io</span>
        </section>
      </a>
    </div>
  </body>
</html>
