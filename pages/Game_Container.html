<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Container</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      #gameFrame {
        display: none;
        width: 500px;
        height: 500px;
        border: solid;
        border-width: 10px;
        border-radius: 10px;
        align-items: center;
      }

      #fullscreenButton, #homeButton {
        background-size: cover;
        width: 35px;
        height: 30px;
        border: none;
        cursor: pointer;
        outline: none;
        display: none;
        margin: 10px;
      }

      #homeButton {
         background-image: url("/images/HomeButton_Image.jpeg");
         display: none; 
         transition-duration: 0.5s;
        }

        #homeButton:hover {
          opacity: 0.5;
          transform: scale(1.1);
        }


        #playButton {
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          padding: 20px 40px;
          font-size: 24px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition-duration: 0.5s;
        }



      #playButton:hover {
        opacity: 0.5;
        transform: scale(1.1);
      }

      #toolbar {
        position: absolute;
        top: calc(50% + frameHeight);
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        background-color: #000;
        z-index: 999;
        padding: 10px;
        display: none;
      }


      #toolbar button {
        margin-right: 10px; 
        color: #fff; 
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
        background-color: #f0f0f0;
      }

      #fullscreenImage {
        width: 25px;
        height: 25px;
        object-fit: cover;
        background-color: black;
      }

      #homeButtonContainer {
        position: fixed;
        top: 10px;
        left: 10px;
        margin-left: 30px;

        
      }

    </style>
  </head>
  <body>
    <div id="container">

      <div id="startingScreen">
        <button id="playButton" onclick="startGame()">Play</button>
      </div>

      <iframe id="gameFrame" src="" frameborder="0"></iframe>

      <div id="toolbar">
        <button id="fullscreenButton" onclick="toggleFullscreen()" title="Fullscreen">
          <img id="fullscreenImage" src="/images/Fullscreen_Image.png" alt="Fullscreen" />
        </button>
        <div id="homeButtonContainer">
          <button id="homeButton" onclick="goHome()"></button>
        </div>
      </div>
    </div>
    <p>Recomended</p>
    <div class="container" id="gameContainer">
      <a href="game_container.html?game=super-smash-flash-2b">
        <section class="Game_Button">
          <img
            src="/images/Super-Smash-Flash-2_Logo.jpeg"
            alt="Super-Smash-Flash"
          />
          <span>Super Smash Flash</span>
        </section>
      </a>
      <a href="game_container.html?game=Duck_Life">
        <section class="Game_Button">
          <img src="/images/Duck_LifeLogo.jpeg" alt="Duck Life" />
          <span>Duck Life</span>
        </section>
      </a>
      <a href="game_container.html?game=2048">
        <section class="Game_Button">
          <img src="/images/2048_logo.png" alt="2048" />
          <span>2048</span>
        </section>
      </a>
      <a href="game_container.html?game=basketball-stars">
        <section class="Game_Button">
          <img
            src="/images/basketball-stars_Logo.jpeg"
            alt="Basketball Stars"
          />
          <span>Basketball Stars</span>
        </section>
      </a>
      <a href="game_container.html?game=muffin-knight">
        <section class="Game_Button">
          <img src="/images/muffin-knight_Logo.png" alt="Muffin Knight" />
          <span>Muffin Knight</span>
        </section>
      </a>
      <a href="game_container.html?game=doodle-jump/">
        <section class="Game_Button">
          <img src="/images/doodle-jump_Logo.png" alt="Doodle Jump" />
          <span>Doodle Jump</span>
        </section>
      </a>
      <a href="game_container.html?game=friday-night-funkin--week-6">
        <section class="Game_Button">
          <img
            src="/images/friday-night-funkin_Logo.avif"
            alt="Friday Night Funkin"
          />
          <span>Friday Night Funkin</span>
        </section>
      </a>
      <a href="game_container.html?game=snowrider3d">
        <section class="Game_Button">
          <img src="/images/snow-rider-3d_Logo.png" alt="snowrider3d" />
          <span>Snow Rider 3d</span>
        </section>
      </a>

    <script>
      window.onload = function () {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const gameName = urlParams.get("game");
        document.getElementById("homeButton").style.display = "block";
        const frame = document.getElementById("gameFrame");
        const frameHeight = frame.offsetHeight + "px";


        if (!gameName) {
          console.error("No valid game selected.");
        }
      };

      function startGame() {
        const frame = document.getElementById("gameFrame");
        const playButton = document.getElementById("playButton");
        const toolbar = document.getElementById("toolbar");
        document.getElementById("fullscreenButton").style.display = "block";

        frame.style.display = "block";
        playButton.style.display = "none";
        toolbar.style.display = "flex"; 
        

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const gameName = urlParams.get("game");

        if (gameName) {
          const gameSrc = `/Games/${gameName}`;
          frame.src = gameSrc;
          document.title = gameName;
        }
      }

      function toggleFullscreen() {
        const frame = document.getElementById("gameFrame");

        if (!document.fullscreenElement) {
          frame.requestFullscreen().catch((err) => {
            console.log(
              `Error attempting to enable full-screen mode: ${err.message} (${err.name})`
            );
          });
        } else {
          document.exitFullscreen();
        }
      }

      function goHome() {
        window.location.href = "/index.html";
      }
    </script>
  </body>
</html>
