<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEZIFY</title>
    <style>
        #container {
            position: relative;
        }

        #gameFrame {
            width: 900px;
            height: 500px;
            border: solid;
            border-width: 10px;
            border-radius: 10px;
            background-color: #ccc;
            transition: all 0.5s ease;
        }

        #playButton {
            position: absolute;
            top: 40%;
            left: 40%;
            z-index: 1000;
            padding: 20px 40px;
            font-size: 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition-duration: 0.5s;
        }

        #playButton:hover {
            opacity: 0.5;
            transform: scale(1.1);
        }

        #toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #toolbar button {
            width: 35px;
            height: 30px;
            border: none;
            cursor: pointer;
            outline: none;
            margin: 0 5px;
            background-repeat: no-repeat;
            background-size: contain;
        }

        #homeButton {
            background-image: url("/images/Home_Logo.png");
            transition-duration: 0.5s;
            background-color: transparent;
            margin-right: 10px;
        }

        #homeButton:hover {
            opacity: 0.5;
            transform: scale(1.1);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            background: radial-gradient(#0d1d31 0%, #0c0d13 100%);
        }

        #fullscreenButton {
            background-image: url("/images/Fullscreen_Logo.png");
            background-color: transparent;
            transition-duration: 0.5s;
        }

        #fullscreenButton.fullscreen {
            background-color: black;
            border-radius: 10px;
            top: 0;
            right: 60px;
            padding: 20px;
        }

        .fullscreen {
            position: fixed;
            top: 10px;
            right: 60px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="startingScreen">
        <button id="playButton" onclick="startGame()">Play</button>
    </div>

    <iframe id="gameFrame" src="" frameborder="0"></iframe>

    <div id="toolbar">
        <button id="homeButton" onclick="goHome()" title="Home"></button>
        <button id="fullscreenButton" onclick="toggleSize()" title="Toggle Size"></button>
    </div>
</div>

<script>
    let isSmallSize = true;

    function startGame() {
        const frame = document.getElementById("gameFrame");
        const playButton = document.getElementById("playButton");
        const toolbar = document.getElementById("toolbar");
        const fullscreenButton = document.getElementById("fullscreenButton");
        fullscreenButton.style.display = "block";

        frame.style.display = "block";
        playButton.style.display = "none";
        toolbar.style.display = "flex";

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const gameName = urlParams.get("game");

        if (gameName) {
            const gameSrc = `/Games/${gameName}`;
            frame.src = gameSrc;
            document.title = gameName;
        }
    }

    function toggleSize() {
        const frame = document.getElementById("gameFrame");
        const fullscreenButton = document.getElementById("fullscreenButton");
        const homeButton = document.getElementById("homeButton");

        if (isSmallSize) {
            frame.style.width = "100vw";
            frame.style.height = "100vh";
            fullscreenButton.classList.add('fullscreen');
            homeButton.classList.add('hide');
            isSmallSize = false;
        } else {
            frame.style.width = "900px";
            frame.style.height = "500px";
            fullscreenButton.classList.remove('fullscreen');
            homeButton.classList.remove('hide');
            isSmallSize = true;
        }
    }

    function goHome() {
        window.location.href = "/index.html";
    }

    window.addEventListener('message', function(event) {
        if (event.data === 'gameStarted') {
            const playButton = document.getElementById("playButton");
            playButton.style.display = "none";
        }
    });
</script>
</body>
</html>
