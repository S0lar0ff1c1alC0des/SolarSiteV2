<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Container</title>
    <style>
      #gameFrame {
        display: none;
        width: 50%;
        height: 50%;
        border: solid;
        border-width: 10px;
        border-radius: 10px;
      }

      #fullscreenButton,
      #homeButton {
        background-size: cover; /* Ensure the icon covers the button */
        width: 35px;
        height: 30px;
        border: none;
        cursor: pointer;
        outline: none;
        display: none;
      }

      #homeButton {
        background-image: url("/images/HomeButton_Image.jpeg"); /* Add your home icon path here */
      }

      #playButton {
        position: fixed;
        top: 50%;
        left: 50%;
        z-index: 1000;
        padding: 20px 40px;
        font-size: 24px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition-duration: 0.5s;
      }

      #playButton:hover {
        opacity: 0.5;
        transform: scale(1.1);
      }

      #toolbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #000; /* Solid black background */
        display: none; /* Initially hide the toolbar */
        z-index: 999; /* Ensure it's above other content */
        padding: 10px;
      }

      #toolbar button {
        margin-right: 10px; /* Add space between buttons */
        color: #fff; /* White color for the icons */
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="homeButtonContainer">
        <button id="homeButton" onclick="goHome()"></button>
      </div>

      <div id="startingScreen">
        <button id="playButton" onclick="startGame()">Play</button>
      </div>

      <iframe id="gameFrame" src="" frameborder="0"></iframe>

      <div id="toolbar">
        <button
          id="fullscreenButton"
          onclick="toggleFullscreen()"
          title="Fullscreen"
        >
          <img src="/images/Fullscreen_Image.png" alt="Fullscreen" />
        </button>
      </div>
    </div>

    <script>
      window.onload = function () {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const gameName = urlParams.get("game");

        if (!gameName) {
          console.error("No valid game selected.");
        }
      };

      function startGame() {
        const frame = document.getElementById("gameFrame");
        const playButton = document.getElementById("playButton");
        const toolbar = document.getElementById("toolbar");

        frame.style.display = "block";
        playButton.style.display = "none";
        toolbar.style.display = "flex"; 
        

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const gameName = urlParams.get("game");

        if (gameName) {
          const gameSrc = `/Games/${gameName}`;
          frame.src = gameSrc;
          document.title = gameName;
        }
      }

      function toggleFullscreen() {
        const frame = document.getElementById("gameFrame");

        if (!document.fullscreenElement) {
          frame.requestFullscreen().catch((err) => {
            console.log(
              `Error attempting to enable full-screen mode: ${err.message} (${err.name})`
            );
          });
        } else {
          document.exitFullscreen();
        }
      }

      function goHome() {
        window.location.href = "/index.html";
      }
    </script>
  </body>
</html>
